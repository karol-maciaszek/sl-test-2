type: object
xml:
  name: Pet
x-examples:
  example-1: {}
properties:
  id:
    type: integer
    format: int64
  category:
    $ref: category.v1.yaml
  name:
    type: string
    example: doggie
  photoUrls:
    type: array
    xml:
      name: photoUrl
      wrapped: true
    items:
      type: string
  tags:
    type: array
    items:
      $ref: tak.v1.yaml
  myk:
    type: string
  status:
    type: string
    description: pet status in the store
    enum:
      - available
      - pending
      - sold
  the_karol:
    $ref: 'http://stoplight.stoplight-local.com:8080/api/v1/projects/stoplight/sl-test/nodes%2Fspec.yaml%2Fdefinitions%2FKarol?deref=bundle'
required:
  - name
  - photoUrls
